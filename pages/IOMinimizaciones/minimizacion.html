<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Minimización de Costos</title>
</head>
<body>
    <header>
        <h1>Métodos de Minimización de Costos de Transporte (IO)</h1>
        <nav>
            <section>
                <p>Selecciona un Método:</p>
                <button id="btnMEN">Esquina Noroeste</button>
                <button id="btnMCM">Costo Mínimo</button>
                <button id="btnMAV">Aproximación de Vogel</button>
                <button id="btnMCA">Cruce del Arrollo</button>
            </section>
            <section>
                <label>Columnas Destino: </label>
                <button id="rest-column"> - </button>
                <span id="n-columns">2</span>
                <button id="plus-column"> + </button>
                <span>:</span>
                <label>Filas Origen: </label>
                <button id="rest-row"> - </button>
                <span id="n-rows">2</span>
                <button id="plus-row"> + </button>
            </section>
        </nav>
    </header>
    <main>
        <section id="table">
        </section>
    </main>
    <script type="module" src="./tabla.js"></script>
</body>
</html>
