    <title>Experimento Hormiga</title>
</head>
<body>

        <h1>Distancia desde el punto de origen en función del recorrido de un cuadrado</h1>

        <canvas id="grafica"></canvas>

    <footer>
        <h5>V1 Graficador Base</h5>
    </footer>
